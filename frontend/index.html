<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gerenciador de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/global.css">

  </head>
  <body class="margin-bottom" style="margin-bottom: 0">
    
    <div class="container">
      <div id="logo">
        <img src="assets/logo/logo_task2.svg" alt="" />
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h2 class="">Login</h2>
            </div>
            <div class="card-body">
              <form id="form-login">
                <div class="mb-3">
                  <label for="usuario" class="form-label">E-mail</label>
                  <input type="text" id="usuario" class="form-control my-radius" />
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" id="senha" class="form-control my-radius" />
                </div>
                <div class="d-flex justify-content-between align-items-center ">
                  <button type="submit" class="btn btn-light">
                    Entrar
                  </button>
                  <span class="open-sign"
                    >NÃ£o tem uma conta?
                    <a href="cadastro.html">Cadastre-se</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/login.js"></script>
  </body>
</html>
