<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Tarefas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <style>
    body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #c9e4ca, #f7f7f7);
            background-attachment: fixed;
        }

        .link-nav {
        color: #007bff;
        text-decoration: none;
      }

      .link-nav:hover {
        color: #0a6eda;
      }
    .tab-button {
      background: #eee;
      border: 1px solid #ccc;
      padding: 8px 12px;
      margin: 3px;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-button.active {
      border-color: #6f42c1;
      background: #6f42c1;
      color: white;
    }
    #tarefas-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="./assets/logo/logo_taskly_azul.svg" alt="" />
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-2">
            <a class="link-nav" href="#">Listas de Tarefas</a>
          </li>
          <li class="nav-item me-2">
            <a class="link-nav" href="#">Tarefas</a>
          </li>
          <li class="nav-item dropdown">
            <button class="btn btn-transparent p-0 border-0" data-bs-toggle="dropdown">
              <img src="https://cdn.pixabay.com/photo/2022/08/22/11/04/skate-7403432_960_720.jpg" 
                   alt="Usuário" class="rounded-circle" width="40" height="40" style="object-fit: cover;" />
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Usuário</h6></li>
              <li><hr class="dropdown-divider"></li>
              <li><button id="btnLogout" class="dropdown-item text-danger">Sair</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Minhas Listas</h2>
      <button id="btn-nova-lista" class="btn btn-success">+ Criar Nova Lista</button>
    </div>

    <form id="form-nova-lista" class="mb-3" style="display:none;">
      <input type="text" id="nome-nova-lista" placeholder="Nome da lista" required class="form-control mb-2"/>
      <div>
        <button type="submit" class="btn btn-primary">Criar</button>
        <button type="button" id="cancelar-nova-lista" class="btn btn-secondary">Cancelar</button>
      </div>
    </form>

    <div id="lista-abas" class="mb-3 d-flex flex-wrap"></div>

    <div id="tarefas-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="nome-lista"></h4>
        <button id="btn-nova-tarefa" class="btn btn-success">+ Adicionar Nova Tarefa</button>
      </div>

      <form id="form-nova-tarefa" style="display:none;" class="mb-3">
        <input type="text" id="descricao-tarefa" placeholder="Descrição da tarefa" required class="form-control mb-2"/>
        <select id="status-tarefa" class="form-select mb-2">
          <option value="iniciada">Iniciada</option>
          <option value="concluída">Concluída</option>
          <option value="cancelada">Cancelada</option>
        </select>
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>

      <div id="cards-tarefas" class="row g-3"></div>
    </div>
  </main>

  <!-- Modal Edição -->
  <div class="modal fade" id="modalEdicao" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-edicao-tarefa">
          <div class="modal-header">
            <h5 class="modal-title">Editar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="edit-descricao" class="form-control mb-2"/>
            <select id="edit-status" class="form-select mb-2">
              <option value="iniciada">Iniciada</option>
              <option value="concluída">Concluída</option>
              <option value="cancelada">Cancelada</option>
            </select>
            <select id="edit-prioridade" class="form-select mb-2">
              <option value="baixa">Baixa</option>
              <option value="média">Média</option>
              <option value="alta">Alta</option>
              <option value="urgente">Urgente</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const listaAbas = document.getElementById("lista-abas");
    const tarefasContainer = document.getElementById("tarefas-container");
    const nomeLista = document.getElementById("nome-lista");
    const cardsContainer = document.getElementById("cards-tarefas");

    const btnNovaLista = document.getElementById("btn-nova-lista");
    const formNovaLista = document.getElementById("form-nova-lista");
    const inputNovaLista = document.getElementById("nome-nova-lista");
    const btnCancelarNovaLista = document.getElementById("cancelar-nova-lista");

    const btnNovaTarefa = document.getElementById("btn-nova-tarefa");
    const formNovaTarefa = document.getElementById("form-nova-tarefa");
    const descricaoInput = document.getElementById("descricao-tarefa");
    const statusInput = document.getElementById("status-tarefa");

    let listas = [];
    let tarefas = {};
    let listaAtual = null;
    let tarefaEditando = null;

    const modalEdicao = new bootstrap.Modal(document.getElementById("modalEdicao"));
    const editDescricao = document.getElementById("edit-descricao");
    const editStatus = document.getElementById("edit-status");
    const editPrioridade = document.getElementById("edit-prioridade");
    const formEdicaoTarefa = document.getElementById("form-edicao-tarefa");

    document.getElementById("btnLogout").onclick = () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    };

    async function carregarListas() {
      try {
        const res = await fetch("http://localhost:4000/lists", {
          headers: { Authorization: "Bearer " + token },
        });
        listas = await res.json();
        listas.forEach(criarAba);
      } catch (err) {
        console.error(err);
      }
    }

    function criarAba(lista) {
      const btn = document.createElement("button");
      btn.className = "tab-button";
      btn.textContent = lista.nome;
      btn.onclick = () => mostrarTarefas(lista);
      listaAbas.appendChild(btn);
    }

    async function mostrarTarefas(lista) {
      listaAtual = lista;
      tarefasContainer.style.display = "block";
      nomeLista.textContent = lista.nome;

      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      Array.from(listaAbas.children).forEach(btn => {
        if (btn.textContent === lista.nome) btn.classList.add("active");
      });

      try {
        const res = await fetch(`http://localhost:4000/tasks?listaId=${lista._id}`, {
          headers: { Authorization: "Bearer " + token }
        });
        const listaTarefas = await res.json();
        tarefas[lista._id] = listaTarefas || [];
        renderTarefas();
      } catch (err) {
        console.error(err);
        tarefas[lista._id] = [];
        renderTarefas();
      }
    }

    function renderTarefas() {
      cardsContainer.innerHTML = "";
      if (!listaAtual || !tarefas[listaAtual._id]) return;

      const coresStatus = { iniciada: "primary", concluída: "success", cancelada: "danger" };
      const coresPrioridade = { baixa: "secondary", média: "warning", alta: "danger", urgente: "dark" };

      tarefas[listaAtual._id].forEach(tarefa => {
        const id = tarefa._id?.$oid || tarefa._id;
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4";
        col.setAttribute("data-id", id);

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-2">${tarefa.descricao}</h5>
              <p class="mb-1">
                <span class="badge bg-${coresStatus[tarefa.status] || "secondary"}">${tarefa.status}</span>
                <span class="badge bg-${coresPrioridade[tarefa.prioridade || "média"]} ms-1">${tarefa.prioridade || "média"}</span>
              </p>
              <p class="text-muted mb-1"><small>Lista: ${listaAtual.nome}</small></p>
              <p class="text-muted mb-0 mt-auto"><small>Criada em: ${new Date(tarefa.createdAt).toLocaleDateString("pt-BR")}</small></p>
            </div>
          </div>
        `;

        col.querySelector(".card").onclick = () => abrirModalEdicao(tarefa);
        cardsContainer.appendChild(col);
      });
    }

    function abrirModalEdicao(tarefa) {
      tarefaEditando = tarefa;
      editDescricao.value = tarefa.descricao;
      editStatus.value = tarefa.status;
      editPrioridade.value = tarefa.prioridade || "média";
      modalEdicao.show();
    }

    formEdicaoTarefa.onsubmit = async e => {
      e.preventDefault();
      if (!tarefaEditando) return;
      try {
        await fetch(`http://localhost:4000/tasks/${tarefaEditando._id}`, {
          method: "PUT",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            descricao: editDescricao.value,
            status: editStatus.value,
            prioridade: editPrioridade.value
          })
        });
        modalEdicao.hide();
        mostrarTarefas(listaAtual);
      } catch (err) {
        console.error(err);
      }
    };

    btnNovaLista.onclick = () => (formNovaLista.style.display = "block");
    btnCancelarNovaLista.onclick = () => (formNovaLista.style.display = "none");

    formNovaLista.onsubmit = async e => {
      e.preventDefault();
      const nome = inputNovaLista.value.trim();
      if (!nome) return;
      try {
        const res = await fetch("http://localhost:4000/lists", {
          method: "POST",
          headers: { Authorization: "Bearer " + token, "Content-Type": "application/json" },
          body: JSON.stringify({ nome })
        });
        const novaLista = await res.json();
        listas.push(novaLista);
        tarefas[novaLista._id] = [];
        criarAba(novaLista);
        mostrarTarefas(novaLista);
        inputNovaLista.value = "";
        formNovaLista.style.display = "none";
      } catch (err) {
        console.error(err);
      }
    };

    btnNovaTarefa.onclick = () => (formNovaTarefa.style.display = "block");

    formNovaTarefa.onsubmit = async e => {
      e.preventDefault();
      const descricao = descricaoInput.value.trim();
      const status = statusInput.value;
      if (!descricao) return;
      try {
        await fetch("http://localhost:4000/tasks", {
          method: "POST",
          headers: { Authorization: "Bearer " + token, "Content-Type": "application/json" },
          body: JSON.stringify({ descricao, status, listaId: listaAtual._id })
        });
        descricaoInput.value = "";
        formNovaTarefa.style.display = "none";
        mostrarTarefas(listaAtual);
      } catch (err) {
        console.error(err);
      }
    };

    carregarListas();
  </script>
</body>
</html>
