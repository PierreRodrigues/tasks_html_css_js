<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todas as Tarefas - Gerenciador</title>
    <style>
      body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      header {
        background: #6f42c1;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }
      header h1 {
        margin: 0;
        font-size: 1.2rem;
      }
      header div a {
        color: white;
        text-decoration: none;
        /* font-weight: bold; */
        margin-left: 15px;
      }
      #menu-toggle {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
      }
      #drawer {
        position: fixed;
        top: 0;
        left: -220px;
        width: 200px;
        height: 100%;
        background: #6f42c1;
        color: white;
        padding-top: 60px;
        z-index: 1000;
        transition: left 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      #drawer.show {
        left: 0;
      }
      #drawer a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
      }
      .table-container {
        margin: 20px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background: #6f42c1;
        color: white;
      }
      tr:nth-child(even) {
        background: #f2f2f2;
      }
      .status-iniciada,
      .status-conclu√≠da,
      .status-cancelada {
        display: flex; /* ativa flexbox */
        align-items: center; /* centraliza verticalmente */
        width: 50%;
        margin: 10px auto;
        justify-content: center; /* centraliza horizontalmente */
        background-color: #0d6efd; /* exemplo azul, muda para cada status */
        color: white;
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 12px;
        min-width: 60px; /* opcional: largura m√≠nima para uniforme */
        height: 25px; /* altura fixa para centralizar verticalmente */
        text-align: center; /* garante alinhamento do texto */
      }

      .status-conclu√≠da {
        background-color: #198754;
      }
      .status-cancelada {
        background-color: #dc3545;
      }

      /* RESPONSIVIDADE */
      @media (max-width: 768px) {
        header div a {
          display: none;
        }
        #menu-toggle {
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üìã Gerenciador de Tarefas</h1>
      <span id="menu-toggle">‚ò∞</span>
      <div>
        <a href="home.html">üè† Home</a>
        <a href="listas.html">Listas de Tarefas</a>
        <a href="#" id="btn-logout">Logout</a>
      </div>
    </header>

    <div id="drawer">
      <a href="home.html">üè† Home</a>
      <a href="listas.html">Listas de Tarefas</a>
      <a href="#" id="drawer-logout">Logout</a>
    </div>

    <div class="table-container">
      <h2>Todas as Tarefas</h2>
      <table>
        <thead>
          <tr>
            <th>Descri√ß√£o</th>
            <th>Status</th>
            <th>Lista</th>
          </tr>
        </thead>
        <tbody id="tabela-tarefas"></tbody>
      </table>
    </div>
    <script src="./js/tasks.js"></script>
  </body>
</html>
